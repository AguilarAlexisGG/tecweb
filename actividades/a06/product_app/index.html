<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
      .error {
        color: red;
      }
      .valid {
        border-color: green;
        background-color: #e0ffe0; /* Color de fondo verde claro */
      } 
      .invalid {
        border-color: red;
        background-color: #ffe0e0; /* Color de fondo rojo claro */
      }
    </style>
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <fieldset>
                    <ul>
                      <li>
                        <label for="name">Nombre:</label>
                        <input class="form-control" type="text" id="name" onblur="validarNombre()" placeholder="Nombre de producto">
                        <div id="error-name" class="error"></div>
                      </li>
                      <li>
                        <label for="marca">Marca:</label>
                        <select id="marca" name="marca" onblur="validarMarca()">
                            <option value="">Seleccione Marca</option>
                            <option value="DeWalt">DeWalt</option>
                            <option value="IUSA">IUSA</option>
                            <option value="BELLOTA">BELLOTA</option>
                            <option value="TRUPER">TRUPER</option>
                            <option value="PHILLIPS">PHILLIPS</option>
                            <option value="FIERO">FIERO</option>
                            <option value="COFLEX">COFLEX</option>
                        </select>
                        <div id="error-marca" class="error"></div>
                      </li>
                      <li>
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" onblur="validarModelo()" placeholder="ASD123">
                        <div id="error-modelo" class="error"></div>
                      </li>
                      <li>
                        <label for="precio">Precio:</label>
                        <input type="number" id="precio" name="precio" onblur="validarPrecio()" placeholder="Mayor a 99.9">
                        <div id="error-precio" class="error"></div>            
                      </li>
                      <li>
                        <label for="detalles">Detalles:</label>
                        <textarea id="detalles" name="detalles" onblur="validarDetalles()" maxlength="250"  placeholder="máx. 250 caracteres"></textarea>
                        <div id="error-detalles" class="error"></div>
                      </li> 
                      <li>
                        <label for="unidades">Unidades:</label>
                        <input type="number" id="unidades" name="unidades" onblur="validarUnidades()" placeholder="Mayor a 0">
                        <div id="error-unidades" class="error"></div>
                      </li>         
                      <li>
                        <label for="imagen">Imagen:</label>
                      <!--
                        <input type="file" name="imagen" id="imagen" accept="image/png, image/jpeg">
                      -->
                        <input type="text" id="imagen" name="imagen" onblur="validarImagen()" placeholder="Default: img/imagen.png">
                      </li>
                    </ul>
                  </fieldset>
                </div>
                <!--div class="form-group">
                  <textarea class="form-control" id="description" cols="30" rows="10" placeholder="JSON de producto"></textarea>
                </div-->
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
